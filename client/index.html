<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OuChat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      /* Changed to dark background */
      background: #0f0f0f;
      color: #e5e5e5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat {
      width: 400px;
      height: 600px;
      /* Changed to dark card background */
      background: #1a1a1a;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-header {
      /* Updated header background for dark theme */
      background: #2a2a2a;
      padding: 20px;
      /* Changed to left alignment for user info */
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #333;
    }

    #user-avatar {
      width: 40px;
      height: 40px;
      background: #0084ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
      font-size: 16px;
    }

    #user-info h1 {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }

    #user-status {
      font-size: 12px;
      color: #888;
      margin: 0;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      list-style-type: none;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    #messages>li {
      padding: .5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #0084ff;
    }

    #messages>li:nth-child(even) {
      background: #2a2a2a;
    }



    small {
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 4px;
      padding: 0 4px;
      opacity: 0.7;

    }

    #form {
      /* Updated input area background */
      background: #2a2a2a;
      padding: 20px;
      border-top: 1px solid #333;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    #form input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      /* Updated input colors for dark theme */
      background: #1a1a1a;
      color: #e5e5e5;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
    }

    #form input::placeholder {
      /* Updated placeholder color */
      color: #888;
    }

    #form input:focus {
      /* Updated focus border for dark theme */
      box-shadow: 0 0 0 2px #0084ff;
    }

    #form button {
      width: 40px;
      height: 40px;
      background: #0084ff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    #form button:hover {
      background: #0066cc;
      transform: scale(1.05);
    }

    #form button svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    #messages::-webkit-scrollbar {
      width: 4px;
    }

    #messages::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 2px;
    }

    #messages::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    @media (max-width: 480px) {
      #chat {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <section id="chat">
    <div id="chat-header">
      <!-- Added user avatar and info -->
      <div id="user-avatar">J</div>
      <div id="user-info">
        <h1 id="username-header"></h1>
        <p id="user-status">En l√≠nea</p>
      </div>
    </div>
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" name="message" id="input" placeholder="Escribe tu mensaje" autocomplete="off">
      <button type="submit">
        <svg viewBox="0 0 24 24">
          <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
        </svg>
      </button>
    </form>
  </section>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script type="module">
    const getUsername = async () => {
      const username = localStorage.getItem('username')

      if (username) {
        console.log(`user existed : ${username}`);
        return username
      }

      const res = await fetch("https://api.api-ninjas.com/v1/randomuser", {
        method: "GET",
        headers: {
          "X-Api-Key": "NQohlfgPxue+g3ZI767sDw==ice0tz2GcHzZEjsq"
        }
      })
      const { username: randomuser } = await res.json()

      localStorage.setItem('username', randomuser)
      return username

    }


    const socket = io({
      auth: {
        username: await getUsername(),
        serverOffset: 0
      }
    })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')
    const usernameHeader = document.getElementById('username-header')

    usernameHeader.textContent = await getUsername()

    

    socket.on('chat message', (msg, serverOffset, username) => {
      const item = `
      
      <li id="message">
        <small id="username-msg">${username}</small>
        <p>${msg}</p>
      </li>`
      messages.insertAdjacentHTML('beforeend', item)
      socket.auth.serverOffset = serverOffset
      // scroll to botton of messages
      messages.scrollTop = messages.scrollHeight
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault()

      if (input.value) {
        socket.emit('chat message', input.value)
        input.value = ''
      }
    })

    
  </script>
</body>

</html>
