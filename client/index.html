<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OuChat Realtime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #e5e5e5;
            height: 100vh;
            overflow: hidden;
        }

        /* ===== ESTILOS DE LOGIN ===== */
        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #0084ff, #00d4ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #0f0f0f;
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-tab.active {
            background: #0084ff;
            color: white;
        }

        .auth-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #0f0f0f;
            color: #e5e5e5;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0084ff;
            box-shadow: 0 0 0 3px rgba(0, 132, 255, 0.1);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0084ff, #0066cc);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 132, 255, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .google-button {
            background: #fff;
            color: #333;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .google-button:hover {
            background: #f5f5f5;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
        }

        .divider span {
            background: #1a1a1a;
            padding: 0 15px;
        }

        .error-message {
            background: #ff3b30;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #0084ff;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: #0084ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== ESTILOS DE CHAT ===== */
        .chat-container {
            display: none;
            height: 100vh;
        }

        .main-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .sidebar {
            width: 280px;
            background: rgba(20, 20, 20, 0.95);
            border-right: 1px solid #333;
            padding: 1.5rem;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .sidebar h3 {
            color: #0084ff;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .users-list {
            list-style: none;
        }

        .user-item {
            padding: 0.8rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 0.2rem 0;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-item.active {
            background: rgba(0, 132, 255, 0.2);
            border-color: #0084ff;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #32d74b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #chat {
            flex: 1;
            background: rgba(26, 26, 26, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            margin: 1rem;
        }

        #chat-header {
            background: rgba(42, 42, 42, 0.95);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .chat-tabs {
            display: flex;
            flex: 1;
            gap: 0.5rem;
        }

        .chat-tab {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chat-tab.active {
            background: #0084ff;
            border-color: #0084ff;
            color: white;
        }

        .chat-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        #user-avatar {
            width: 40px;
            height: 40px;
            background: #0084ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 16px;
        }

        .connection-status {
            padding: 0.4rem 0.8rem;
            background: #32d74b;
            color: white;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .connection-status.disconnected {
            background: #ff3b30;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff3b30, #cc2e24);
            width: 40px;
            height: 40px;
            font-size: 1rem;
            margin-left: 0.5rem;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: scale(1.1);
        }

        #messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            scroll-behavior: smooth;
        }

        #messages::-webkit-scrollbar {
            width: 4px;
        }

        #messages::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        #form {
            background: #2a2a2a;
            padding: 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #form input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            background: #1a1a1a;
            color: #e5e5e5;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
        }

        #form input::placeholder {
            color: #888;
        }

        #form input:focus {
            box-shadow: 0 0 0 2px #0084ff;
        }

        #form button {
            width: 40px;
            height: 40px;
            background: #0084ff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        #form button:hover {
            background: #0066cc;
            transform: scale(1.05);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
            
            #chat {
                margin: 0;
                border-radius: 0;
            }
        }

        /* Estados de visibilidad */
        .hidden {
            display: none !important;
        }

        .show {
            display: block !important;
        }

        .show-flex {
            display: flex !important;
        }
    </style>
</head>
<body>
    <!-- PANTALLA DE LOGIN -->
    <div id="loginScreen" class="login-container">
        <div class="auth-card">
            <div class="logo">
                <h1>🔥 OuChat</h1>
                <p>Chat en tiempo real</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-mode="login">Iniciar Sesión</div>
                <div class="auth-tab" data-mode="register">Registrarse</div>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
            <div id="loadingMessage" class="loading hidden">
                <div class="spinner"></div>
                <span>Conectando...</span>
            </div>

            <form id="authForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <div id="nameGroup" class="form-group hidden">
                    <label for="displayName">Nombre completo</label>
                    <input type="text" id="displayName">
                </div>
                <button type="submit" class="auth-button" id="authButton">
                    Iniciar Sesión
                </button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <button id="googleAuth" class="auth-button google-button">
                <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 8px;">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuar con Google
            </button>
        </div>
    </div>

    <!-- PANTALLA DE CHAT -->
    <div id="chatScreen" class="chat-container">
        <div class="main-container">
            <div class="sidebar">
                <h3>👥 Usuarios Conectados</h3>
                <ul id="usersList" class="users-list">
                    <li class="loading">Cargando usuarios...</li>
                </ul>
            </div>

            <section id="chat">
                <div id="chat-header">
                    <div id="user-avatar"></div>
                    <span id="user-name" style="font-weight: 600; color: #0084ff; font-size: 1rem;">Cargando...</span>
                    <div class="chat-tabs">
                        <div class="chat-tab active" data-tab="public">💬 Público</div>
                        <div class="chat-tab" data-tab="private">🔒 Privado</div>
                    </div>
                    <span class="connection-status" id="connectionStatus">Conectando...</span>
                    <button class="logout-btn" id="logoutBtn" title="Cerrar sesión">🚪</button>
                </div>

                <ul id="messages">
                    <div class="loading">Conectando al servidor...</div>
                </ul>

                <form id="form">
                    <input id="input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" />
                    <button type="submit">📤</button>
                </form>
            </section>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
        // Configuración de Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js'
        import { 
            getAuth, 
            onAuthStateChanged, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            updateProfile,
            signOut 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js'

        const firebaseConfig = {
            apiKey: "AIzaSyCuegcqofvudg5wqSo0PXZ9cVLrh4qBk14",
            authDomain: "ouchat-realtime-1d262.firebaseapp.com",
            databaseURL: "https://ouchat-realtime-1d262-default-rtdb.firebaseio.com",
            projectId: "ouchat-realtime-1d262",
            storageBucket: "ouchat-realtime-1d262.firebasestorage.app",
            messagingSenderId: "33533365543",
            appId: "1:33533365543:web:88f8523121e15ee654ad02"
        }

        const app = initializeApp(firebaseConfig)
        const auth = getAuth(app)
        const googleProvider = new GoogleAuthProvider()

        // Variables globales
        let currentUser = null
        let socket = null
        let currentTab = 'public'
        let selectedUser = null
        let currentAuthMode = 'login'

        // Elementos del DOM - Login
        const loginScreen = document.getElementById('loginScreen')
        const chatScreen = document.getElementById('chatScreen')
        const authForm = document.getElementById('authForm')
        const authTabs = document.querySelectorAll('.auth-tab')
        const authButton = document.getElementById('authButton')
        const googleAuthButton = document.getElementById('googleAuth')
        const errorMessage = document.getElementById('errorMessage')
        const loadingMessage = document.getElementById('loadingMessage')
        const nameGroup = document.getElementById('nameGroup')

        // Elementos del DOM - Chat
        const elements = {
            userAvatar: document.getElementById('user-avatar'),
            userName: document.getElementById('user-name'),
            usersList: document.getElementById('usersList'),
            messages: document.getElementById('messages'),
            form: document.getElementById('form'),
            input: document.getElementById('input'),
            connectionStatus: document.getElementById('connectionStatus'),
            logoutBtn: document.getElementById('logoutBtn'),
            tabs: document.querySelectorAll('.chat-tab')
        }

        // Funciones de utilidad
        function showError(message) {
            errorMessage.textContent = message
            errorMessage.classList.remove('hidden')
            setTimeout(() => {
                errorMessage.classList.add('hidden')
            }, 5000)
        }

        function showLoading(show = true) {
            if (show) {
                loadingMessage.classList.remove('hidden')
            } else {
                loadingMessage.classList.add('hidden')
            }
        }

        function switchScreen(screen) {
            if (screen === 'login') {
                loginScreen.classList.remove('hidden')
                chatScreen.classList.add('hidden')
            } else {
                loginScreen.classList.add('hidden')
                chatScreen.classList.remove('hidden')
                chatScreen.style.display = 'block'
            }
        }

        // Manejo de pestañas de autenticación
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                authTabs.forEach(t => t.classList.remove('active'))
                tab.classList.add('active')
                
                currentAuthMode = tab.dataset.mode
                
                if (currentAuthMode === 'register') {
                    authButton.textContent = 'Crear Cuenta'
                    nameGroup.classList.remove('hidden')
                } else {
                    authButton.textContent = 'Iniciar Sesión'
                    nameGroup.classList.add('hidden')
                }
            })
        })

        // Manejo del formulario de autenticación
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const displayName = document.getElementById('displayName').value

            showLoading(true)
            
            try {
                let userCredential
                
                if (currentAuthMode === 'register') {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password)
                    
                    if (displayName) {
                        await updateProfile(userCredential.user, {
                            displayName: displayName
                        })
                    }
                } else {
                    userCredential = await signInWithEmailAndPassword(auth, email, password)
                }
                
                // El usuario será manejado por onAuthStateChanged
                
            } catch (error) {
                showLoading(false)
                showError(getErrorMessage(error.code))
            }
        })

        // Autenticación con Google
        googleAuthButton.addEventListener('click', async () => {
            showLoading(true)
            
            try {
                await signInWithPopup(auth, googleProvider)
                // El usuario será manejado por onAuthStateChanged
            } catch (error) {
                showLoading(false)
                showError(getErrorMessage(error.code))
            }
        })

        function getErrorMessage(errorCode) {
            const errorMessages = {
                'auth/user-not-found': 'Usuario no encontrado',
                'auth/wrong-password': 'Contraseña incorrecta',
                'auth/email-already-in-use': 'El correo ya está en uso',
                'auth/weak-password': 'La contraseña es muy débil',
                'auth/invalid-email': 'Correo electrónico inválido',
                'auth/popup-closed-by-user': 'Autenticación cancelada',
                'auth/network-request-failed': 'Error de conexión'
            }
            
            return errorMessages[errorCode] || 'Error de autenticación'
        }

        // Verificar estado de autenticación
        onAuthStateChanged(auth, async (user) => {
            showLoading(false)
            
            if (!user) {
                switchScreen('login')
                return
            }

            currentUser = user
            
            // Actualizar UI del usuario
            elements.userName.textContent = user.displayName || user.email
            elements.userAvatar.textContent = (user.displayName || user.email || 'U').charAt(0).toUpperCase()
            
            if (user.photoURL) {
                elements.userAvatar.style.backgroundImage = `url(${user.photoURL})`
                elements.userAvatar.style.backgroundSize = 'cover'
                elements.userAvatar.textContent = ''
            }
            
            // Guardar en localStorage
            localStorage.setItem('user', JSON.stringify({
                uid: user.uid,
                email: user.email,
                displayName: user.displayName,
                photoURL: user.photoURL
            }))
            
            // Cambiar a pantalla de chat
            switchScreen('chat')
            
            // Inicializar Socket.io
            initializeSocket()
        })

        // Inicializar Socket.io
        function initializeSocket() {
            socket = io()
            
            socket.on('connect', async () => {
                console.log('🔌 Conectado al servidor')
                updateConnectionStatus(true)
                
                // Autenticar con el servidor
                const token = await currentUser.getIdToken()
                socket.emit('authenticate', token)
            })

            socket.on('disconnect', () => {
                console.log('🔌 Desconectado del servidor')
                updateConnectionStatus(false)
            })

            socket.on('authenticated', (data) => {
                console.log('✅ Autenticado:', data)
                elements.messages.innerHTML = ''
                
                if (currentTab === 'public') {
                    addSystemMessage('Conectado al chat público')
                }
            })

            socket.on('users list', (users) => {
                updateUsersList(users)
            })

            socket.on('chat message', (message) => {
                if (currentTab === 'public') {
                    addMessage(message, 'public')
                }
            })

            socket.on('private message received', (message) => {
                if (currentTab === 'private') {
                    addMessage(message, 'private')
                }
            })

            socket.on('private chat history', (data) => {
                if (currentTab === 'private') {
                    elements.messages.innerHTML = ''
                    if (data.messages.length === 0) {
                        addSystemMessage('No hay mensajes aún. ¡Envía el primero!')
                    } else {
                        data.messages.forEach(msg => addMessage(msg, 'private'))
                    }
                    scrollToBottom()
                }
            })
        }

        // Actualizar estado de conexión
        function updateConnectionStatus(connected) {
            elements.connectionStatus.textContent = connected ? 'Conectado' : 'Desconectado'
            elements.connectionStatus.className = connected ? 'connection-status' : 'connection-status disconnected'
        }

        // Actualizar lista de usuarios
        function updateUsersList(users) {
            elements.usersList.innerHTML = ''
            
            if (users.length === 0) {
                elements.usersList.innerHTML = '<li style="padding: 1rem; text-align: center; color: #666;">No hay otros usuarios conectados</li>'
                return
            }

            users.forEach(user => {
                if (user.id === currentUser.uid) return
                
                const li = document.createElement('li')
                li.className = 'user-item'
                li.innerHTML = `
                    <span class="online-indicator"></span>
                    <span>${user.name}</span>
                `
                li.onclick = () => selectUser(user)
                elements.usersList.appendChild(li)
            })
        }

        // Seleccionar usuario para chat privado
        function selectUser(user) {
            selectedUser = user
            
            // Actualizar UI
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active')
            })
            event.target.closest('.user-item').classList.add('active')
            
            // Cambiar a tab privado
            switchTab('private')
            
            // Unirse al chat privado
            socket.emit('join private chat', user.id)
        }

        // Cambiar tab
        function switchTab(tab) {
            currentTab = tab
            
            // Actualizar UI de tabs
            elements.tabs.forEach(t => {
                t.classList.remove('active')
                if (t.dataset.tab === tab) {
                    t.classList.add('active')
                }
            })
            
            // Limpiar mensajes
            elements.messages.innerHTML = ''
            
            if (tab === 'public') {
                addSystemMessage('Chat público - Visible para todos los usuarios')
                elements.input.placeholder = 'Mensaje público...'
            } else if (tab === 'private') {
                if (!selectedUser) {
                    addSystemMessage('Selecciona un usuario de la lista para chatear en privado')
                    elements.input.placeholder = 'Selecciona un usuario...'
                } else {
                    addSystemMessage(`Chat privado con ${selectedUser.name}`)
                    elements.input.placeholder = `Mensaje para ${selectedUser.name}...`
                }
            }
        }

        // Agregar mensaje del sistema
        function addSystemMessage(text) {
            const div = document.createElement('div')
            div.style.cssText = `
                align-self: center;
                background: rgba(255, 255, 255, 0.05);
                color: #999;
                font-style: italic;
                text-align: center;
                max-width: 90%;
                border-radius: 25px;
                padding: 0.8rem 1rem;
                margin: 0.5rem 0;
                animation: messageSlide 0.3s ease;
            `
            div.textContent = text
            elements.messages.appendChild(div)
            scrollToBottom()
        }

        // Agregar mensaje a la UI
        function addMessage(message, type) {
            const div = document.createElement('div')
            const isOwn = message.senderId === currentUser.uid || message.userId === currentUser.uid
            
            div.style.cssText = `
                max-width: 80%;
                padding: 0.8rem 1rem;
                border-radius: 18px;
                word-wrap: break-word;
                animation: messageSlide 0.3s ease;
                margin: 0.2rem 0;
                ${isOwn ? 
                    'align-self: flex-end; background: linear-gradient(135deg, #0084ff, #0066cc); color: white; margin-left: auto;' : 
                    'align-self: flex-start; background: rgba(42, 42, 42, 0.8); color: #e5e5e5; border: 1px solid #444;'}
            `
            
            const content = document.createElement('div')
            content.style.cssText = 'margin: 0; font-size: 0.95rem; line-height: 1.4;'
            content.textContent = message.content
            
            const meta = document.createElement('div')
            meta.style.cssText = `
                font-size: 0.7rem;
                opacity: 0.7;
                margin-top: 0.3rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            `
            
            const userName = type === 'private' ? message.senderName : message.username
            const time = new Date(message.timestamp).toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            })
            
            meta.innerHTML = `
                <span>${userName}</span>
                <span style="font-size: 0.65rem;">${time}</span>
            `
            
            div.appendChild(content)
            div.appendChild(meta)
            
            elements.messages.appendChild(div)
            scrollToBottom()
        }

        // Enviar mensaje
        elements.form.addEventListener('submit', (e) => {
            e.preventDefault()
            const message = elements.input.value.trim()
            
            if (!message) return
            
            if (currentTab === 'public') {
                socket.emit('chat message', { message })
            } else if (currentTab === 'private' && selectedUser) {
                socket.emit('private message', { 
                    recipientId: selectedUser.id, 
                    message 
                })
            } else if (currentTab === 'private' && !selectedUser) {
                addSystemMessage('❌ Selecciona un usuario para enviar un mensaje privado')
                return
            }
            
            elements.input.value = ''
        })

        // Event listeners para tabs del chat
        elements.tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                switchTab(tab.dataset.tab)
            })
        })

        // Logout
        elements.logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth)
                localStorage.removeItem('user')
                if (socket) {
                    socket.disconnect()
                }
                switchScreen('login')
            } catch (error) {
                console.error('Error al cerrar sesión:', error)
            }
        })

        // Scroll al final
        function scrollToBottom() {
            elements.messages.scrollTop = elements.messages.scrollHeight
        }

        console.log('🔥 OuChat Realtime inicializado')
    </script>
</body>
</html>
